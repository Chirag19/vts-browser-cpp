<!DOCTYPE html>
<html lang=en-us>

<head>
    <meta charset=utf-8>
    <meta content="text/html; charset=utf-8" http-equiv=Content-Type>
    <link rel="stylesheet" type="text/css" href="vts.css">
    <title>vts-browser-wasm-canvas</title>
</head>

<body>
    <canvas id=canvas oncontextmenu=event.preventDefault() tabindex=-1></canvas>
    <div>
        <div class="window draggable" style="left: 20px">
            <button class="header collapsible">Options</button>
            <div class=content>
                <button class=collapsible>Rendering</button>
                <div>
                    <table>
                        <tr><td>Surfaces<td>
                            <select name=traverseModeSurfaces class=options>
                                <option value=none>None</option>
                                <option value=flat>Flat</option>
                                <option value=stable>Stable</option>
                                <option value=balanced>Balanced</option>
                                <option value=hierarchical>Hierarchical</option>
                                <option value=fixed>Fixed</option>
                            </select>
                        </tr>
                        <tr><td>Geodata<td>
                            <select name=traverseModeGeodata class=options>
                                <option value=none>None</option>
                                <option value=flat>Flat</option>
                                <option value=stable>Stable</option>
                                <option value=balanced>Balanced</option>
                                <option value=hierarchical>Hierarchical</option>
                                <option value=fixed>Fixed</option>
                            </select>
                        </tr>
                    </table>
                </div>
                <button class=collapsible>Display</button>
                <div>
                    display options
                </div>
                <button class=collapsible>Debug</button>
                <div>
                    debug options
                </div>
            </div>
        </div>
        <div class="window draggable" style="left: 350px">
            <button class="header collapsible">Statistics</button>
            <div class=content>
                <button class=collapsible>Timing</button>
                <div id=statisticsTiming>
                    <table>
                        <tr><td>frame<td id=timeFrame class=number></tr>
                        <tr><td>data<td id=timeData class=number></tr>
                        <tr><td>map<td id=timeMap class=number></tr>
                        <tr><td>camera<td id=timeCamera class=number></tr>
                        <tr><td>view<td id=timeView class=number></tr>
                    </table>
                </div>
                <button class=collapsible>Map</button>
                <div id=statisticsMap>
                    map stats
                </div>
                <button class=collapsible>Camera</button>
                <div id=statisticsCamera>
                    camera stats
                </div>
            </div>
        </div>
        <div class="window draggable" style="left: 680px">
            <button class="header collapsible">Position</button>
            <div class=content>
                <div id=position>
                    position
                </div>
            </div>
        </div>
        <div class="window draggable" style="left: 1010px">
            <button class="header collapsible">Search</button>
            <div class=content>
                search
            </div>
        </div>
    </div>
    <script src="vts.js"></script>
    <script async src=vts-browser-wasm-canvas.js></script>
</body>

</html>
